<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <input type = "text" class = "in">
    <button class="atuin-btn">Push me</button>
    <script>
        let Inputin = document.querySelector(".in");
        let buton = document.querySelector('button');

        buton.onclick = function(){
            let b = Inputin.value;
            let xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:5000/admin/delete_student', true);
            var a = {
                "id":b
            }
            xhr.send(JSON.stringify(a))
}

    </script>
</body>
</html>
